<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sports Analysis</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <!-- Football -->
                        <circle cx="8" cy="8" r="6" fill="url(#logoGradient)" opacity="0.9"/>
                        <path d="M8 2L10.5 5.5L8 8L5.5 5.5L8 2Z" fill="white" opacity="0.8"/>
                        <path d="M8 8L10.5 10.5L8 13L5.5 10.5L8 8Z" fill="white" opacity="0.6"/>
                        <path d="M8 13L10.5 15.5L8 18L5.5 15.5L8 13Z" fill="white" opacity="0.4"/>
                        
                        <!-- Curved Arc -->
                        <path d="M2 8Q8 2 14 8Q20 14 16 20" stroke="url(#logoGradient)" stroke-width="2" fill="none" opacity="0.7"/>
                        
                        <!-- Bar Chart -->
                        <rect x="14" y="12" width="2" height="4" fill="url(#logoGradient)" opacity="0.8"/>
                        <rect x="16.5" y="10" width="2" height="6" fill="url(#logoGradient)" opacity="0.9"/>
                        <rect x="19" y="8" width="2" height="8" fill="url(#logoGradient)"/>
                        
                        <!-- Line Graph -->
                        <path d="M14 12L16.5 10L19 8L21 6" stroke="white" stroke-width="1.5" fill="none" opacity="0.9"/>
                        <circle cx="16.5" cy="10" r="1" fill="white"/>
                        <circle cx="21" cy="6" r="1" fill="white"/>
                    </svg>
                </div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to your account to continue</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="form-input-wrapper">
                        <svg class="form-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="form-input-wrapper">
                        <svg class="form-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                            <circle cx="12" cy="16" r="1" fill="currentColor"/>
                            <path d="M7 11V7A5 5 0 0 1 17 7V11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                        <button type="button" class="form-toggle" id="togglePassword">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 12S5 4 12 4S23 12 23 12S19 20 12 20S1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-label">Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="auth-btn primary">
                    <span>Sign In</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 5L19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22.56 12.25C22.56 11.47 22.49 10.72 22.36 10H12V14.255H17.92C17.665 15.63 16.89 16.795 15.725 17.575V20.335H19.28C21.36 18.42 22.56 15.6 22.56 12.25Z" fill="#4285F4"/>
                            <path d="M12 23C15.24 23 17.955 21.935 19.28 20.335L15.725 17.575C14.735 18.235 13.48 18.625 12 18.625C8.87 18.625 6.21 16.585 5.285 13.71H1.64V16.57C2.965 19.205 7.23 23 12 23Z" fill="#34A853"/>
                            <path d="M5.285 13.71C5.045 12.965 4.91 12.175 4.91 11.36C4.91 10.545 5.045 9.755 5.285 9.01V6.15H1.64C0.735 7.845 0.18 9.765 0.18 11.86C0.18 13.955 0.735 15.875 1.64 17.57L5.285 13.71Z" fill="#FBBC05"/>
                            <path d="M12 4.375C13.615 4.375 15.065 4.93 16.205 5.87L19.36 2.715C17.95 1.43 15.24 0.5 12 0.5C7.23 0.5 2.965 4.295 1.64 6.93L5.285 9.79C6.21 6.915 8.87 4.875 12 4.875Z" fill="#EA4335"/>
                        </svg>
                        <span>Continue with Google</span>
                    </button>
                </div>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="/register" class="auth-link">Sign up</a></p>
                </div>
            </form>
        </div>

        <div class="auth-background">
            <div class="auth-bg-shapes">
                <div class="bg-shape shape-1"></div>
                <div class="bg-shape shape-2"></div>
                <div class="bg-shape shape-3"></div>
            </div>
        </div>
    </div>

    <script src="/static/auth.js"></script>
</body>
</html>
