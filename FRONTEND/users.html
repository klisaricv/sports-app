<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Users - STATS FK</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- App styles & script -->
  <link rel="stylesheet" href="/static/style.css" />
  <script src="/static/app.js" defer></script>
</head>
<body>
  <!-- ===== Header / Navbar ===== -->
  <header class="app-header">
    <div class="app-header__inner">
      <div class="brand">
        <a href="/" style="display: flex; align-items: center; gap: var(--spacing-sm); text-decoration: none; color: inherit;">
          <svg width="32" height="32" viewBox="0 0 24 24" aria-hidden="true">
            <defs>
              <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
              </linearGradient>
            </defs>
            <!-- Football -->
            <circle cx="8" cy="8" r="6" fill="url(#logoGradient)" opacity="0.9"/>
            <path d="M8 2L10.5 5.5L8 8L5.5 5.5L8 2Z" fill="white" opacity="0.8"/>
            <path d="M8 8L10.5 10.5L8 13L5.5 10.5L8 8Z" fill="white" opacity="0.6"/>
            <path d="M8 13L10.5 15.5L8 18L5.5 15.5L8 13Z" fill="white" opacity="0.4"/>
            
            <!-- Curved Arc -->
            <path d="M2 8Q8 2 14 8Q20 14 16 20" stroke="url(#logoGradient)" stroke-width="2" fill="none" opacity="0.7"/>
            
            <!-- Bar Chart -->
            <rect x="14" y="12" width="2" height="4" fill="url(#logoGradient)" opacity="0.8"/>
            <rect x="16.5" y="10" width="2" height="6" fill="url(#logoGradient)" opacity="0.9"/>
            <rect x="19" y="8" width="2" height="8" fill="url(#logoGradient)"/>
            
            <!-- Line Graph -->
            <path d="M14 12L16.5 10L19 8L21 6" stroke="white" stroke-width="1.5" fill="none" opacity="0.9"/>
            <circle cx="16.5" cy="10" r="1" fill="white"/>
            <circle cx="21" cy="6" r="1" fill="white"/>
          </svg>
          <div class="brand__text">
            <strong>STATS FK</strong>
            <span class="sub">1H & FT market explorer</span>
          </div>
        </a>
      </div>

      <div class="header-actions">
        <!-- Admin User Info -->
        <div class="admin-info" id="adminInfo" style="display: none;">
          <span class="admin-badge">Admin</span>
          <span class="admin-email" id="adminEmail"></span>
        </div>
        
        <!-- Logout Button -->
        <button id="logoutBtn" class="btn danger" style="display: none;">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="16,17 21,12 16,7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="21" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </header>

  <!-- ===== Main Content ===== -->
  <main class="main-content">
    <div class="container">
      <!-- Page Header -->
      <div class="page-header">
        <div class="page-title">
          <h1>ðŸ‘¥ Users Management</h1>
          <p class="page-subtitle">Manage registered users and their information</p>
        </div>
        <div class="page-actions">
          <a href="/" class="btn secondary">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <polyline points="9,22 9,12 15,12 15,22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Back to Home</span>
          </a>
        </div>
      </div>

      <!-- Search and Filters -->
      <div class="users-controls">
        <div class="search-container">
          <div class="search-input-wrapper">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
              <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <input type="text" id="userSearch" class="search-input" placeholder="Search by name or email...">
            <button id="clearSearch" class="clear-search" style="display: none;">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
        </div>
        
        <div class="users-stats">
          <span class="stats-text">Total: <strong id="totalUsers">0</strong> users</span>
          <span class="stats-text">Showing: <strong id="showingUsers">0</strong> users</span>
        </div>
      </div>

      <!-- Users Table -->
      <div class="users-table-container">
        <div class="table-loading" id="tableLoading" style="display: none;">
          <div class="loading-spinner"></div>
          <span>Loading users...</span>
        </div>
        
        <div class="table-error" id="tableError" style="display: none;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span id="errorMessage">Failed to load users</span>
        </div>

        <table class="users-table" id="usersTable" style="display: none;">
          <thead>
            <tr>
              <th>#</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Registered</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
            <!-- Users will be loaded here -->
          </tbody>
        </table>

        <div class="no-users" id="noUsers" style="display: none;">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <h3>No users found</h3>
          <p>No users match your search criteria</p>
        </div>
      </div>

      <!-- Pagination -->
      <div class="pagination-container" id="paginationContainer" style="display: none;">
        <div class="pagination-info">
          <span id="paginationInfo">Page 1 of 1</span>
        </div>
        <div class="pagination-controls">
          <button id="prevPage" class="btn pagination-btn" disabled>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <polyline points="15,18 9,12 15,6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Previous</span>
          </button>
          
          <div class="pagination-pages" id="paginationPages">
            <!-- Page numbers will be generated here -->
          </div>
          
          <button id="nextPage" class="btn pagination-btn" disabled>
            <span>Next</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <polyline points="9,18 15,12 9,6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
